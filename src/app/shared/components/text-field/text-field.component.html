<mat-form-field appearance="standard"
  [class.mat-form-field-invalid]="ngControl.control.dirty && ngControl.control.invalid">
  <mat-label>{{label}}</mat-label>
  <input matInput [type]="type" [disabled]="disabled" [ngModel]="value" [maxlength]="maxlength" (ngModelChange)="change($event)"
    (blur)="blur()" [autocomplete]="autocomplete ? 'on' : 'off'">
