<mat-form-field  floatLabel="always"
    [class.mat-form-field-invalid]="ngControl.control.dirty && ngControl.control.invalid">
    <mat-label>{{label}}</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0" [disabled]="disabled" [ngModel]="value"
        (ngModelChange)="change($event)" (blur)="blur()">
</mat-form-field>
