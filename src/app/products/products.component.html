<app-table [data]="data" [displayedColumns]="displayedColumns">
  <app-table-column-text name="id" headerText="No"></app-table-column-text>
  <app-table-column-text name="name" headerText="Name"></app-table-column-text>
  <app-table-column-text name="quantity" headerText="Quantity"></app-table-column-text>
  <app-table-column-money name="price" headerText="Price" [currency]="currency.USD"></app-table-column-money>
</app-table>
